<div>
    <h2>
        <span jhiTranslate="avalia10App.bloco.home.title">Blocos</span>
        <button class="btn btn-primary float-right create-bloco" [routerLink]="['/', { outlets: { popup: ['bloco-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="avalia10App.bloco.home.createLabel">
            Create new Bloco
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="blocos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="avalia10App.bloco.descricao">Descricao</span></th>
            <th><span jhiTranslate="avalia10App.bloco.curso">Curso</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let bloco of blocos ;trackBy: trackId">
                <td><a [routerLink]="['../bloco', bloco.id ]">{{bloco.id}}</a></td>
                <td>{{bloco.descricao}}</td>
                <td>
                    <div *ngIf="bloco.curso">
                        <a [routerLink]="['../curso', bloco.curso?.id ]" >{{bloco.curso?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../bloco', bloco.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bloco/'+ bloco.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bloco/'+ bloco.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
