<div>
    <h2>
        <span jhiTranslate="avalia10App.turma.home.title">Turmas</span>
        <button class="btn btn-primary float-right create-turma" [routerLink]="['/', { outlets: { popup: ['turma-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="avalia10App.turma.home.createLabel">
            Create new Turma
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="turmas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="avalia10App.turma.dataInicio">Data Inicio</span></th>
            <th><span jhiTranslate="avalia10App.turma.dataFim">Data Fim</span></th>
            <th><span jhiTranslate="avalia10App.turma.modulo">Modulo</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let turma of turmas ;trackBy: trackId">
                <td><a [routerLink]="['../turma', turma.id ]">{{turma.id}}</a></td>
                <td>{{turma.dataInicio | date:'mediumDate'}}</td>
                <td>{{turma.dataFim | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="turma.modulo">
                        <a [routerLink]="['../modulo', turma.modulo?.id ]" >{{turma.modulo?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../turma', turma.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'turma/'+ turma.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'turma/'+ turma.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
