<div>
    <h2>
        <span jhiTranslate="avalia10App.modulo.home.title">Modulos</span>
        <button class="btn btn-primary float-right create-modulo" [routerLink]="['/', { outlets: { popup: ['modulo-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="avalia10App.modulo.home.createLabel">
            Create new Modulo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="modulos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="avalia10App.modulo.descricao">Descricao</span></th>
            <th><span jhiTranslate="avalia10App.modulo.bloco">Bloco</span></th>
            <th><span jhiTranslate="avalia10App.modulo.professor">Professor</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let modulo of modulos ;trackBy: trackId">
                <td><a [routerLink]="['../modulo', modulo.id ]">{{modulo.id}}</a></td>
                <td>{{modulo.descricao}}</td>
                <td>
                    <div *ngIf="modulo.bloco">
                        <a [routerLink]="['../bloco', modulo.bloco?.id ]" >{{modulo.bloco?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="modulo.professor">
                        <a [routerLink]="['../professor', modulo.professor?.id ]" >{{modulo.professor?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../modulo', modulo.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'modulo/'+ modulo.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'modulo/'+ modulo.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
